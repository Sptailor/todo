<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

</head>
<body>
    <div id="background-blur"></div>
  <div id="app">
    <div id="sidebar">
        <h2>Projects</h2>
        <hr>
        <ul id="project-list"></ul>
        <button id="show-projectForm">+</button>
      
        <div id="project-form" style="display: none;">
          <input type="text" id="new-project-name" placeholder="New project name" />
          <button id="add-project-btn">Add Project</button>
        </div>
      </div>


      <div id="main">
        <h2 id="current-project-title">Select a Project</h2>
       

      
        <ul id="todo-list"></ul>
      
        <!-- Toggle Button -->
        <button id="toggle-todo-form"> Add Task </button>
      
        <!-- Form Container -->
        <div id="todo-form-container" style="display: none;">
          <form id="todo-form">
            <input type="text" id="todo-title" placeholder="Title" /><br />
            <input type="text" id="todo-desc" placeholder="Description" /><br />
            <input type="date" id="todo-date" /><br />
            <select id="todo-priority">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select><br />
            <button id="add-todo-btn" type="button">Add Task</button>
          </form>
        </div>
      </div>
      
  </div>
</body>
</html>
